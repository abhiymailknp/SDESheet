<div class="container"  style="width:50%">
  <h1>Registration Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="SubmitForm(registerForm)">
    <div class="form-group">
      <div style="width:47.5%; display:inline-block ; float:left">
        <label>First Name</label>
        <input  type="text" class="form-control" formControlName="firstName">
      </div>
      <div style="width: 47.5%;display: inline-block ; float:right">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
      </div>
    </div>
    <div class="form-group">
      <label>EmailID</label>
      <input type="text" class="form-control" formControlName="emailId">
      <p *ngIf="registerForm.controls.emailId.errors?.required &&  registerForm.controls.emailId.touched" class="alert alert-danger">This field is required!</p>
      <p *ngIf="registerForm.controls.emailId.errors?.pattern &&  registerForm.controls.emailId.touched" class="alert alert-danger">The EmailId is not proper!</p>

    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <p *ngIf="registerForm.controls.password.errors?.required &&  registerForm.controls.password.touched" class="alert alert-danger">This field is required!</p>
    </div>

    <button type="submit">Sign Up</button>
  </form>
  <br />
  <div>
    {{msg}}
  </div>
</div>
