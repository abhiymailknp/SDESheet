<div *ngIf="commonLayout">
  <app-common-layout></app-common-layout>
</div>
<div *ngIf="userLayout">
  <app-user-layout></app-user-layout>
</div>


<div class="myContent" style="padding-top:100px;">
  <div style="text-align:center;">

    <br />
    <br />
    <div class="table-responsive" style="width: 70%;margin-left: auto;margin-right: auto;">
      <table class="table" style="  background-color: black;color: white">
        <tr id="header-row" style=" font-size:16pt; ">
          <th style="text-align:center;max-width:80px">Ques No.</th>
          <th style="text-align:center;">Question</th>
          <th style="text-align:center;">Video Link</th>
          <th style="text-align:center;">GFG Link</th>
          <th style="text-align:center;" *ngIf="userLayout">Status</th>
          <!--<th style="text-align:center;" *ngIf="userLayout">Date of Completion</th>-->
        </tr>
        <tr *ngFor="let question of questions;let i = index" style="background-color:transparent;">
          <td class="ques-class"> {{question.quesId }} </td>
          <td>{{question.questionName}}</td>
          <td style="text-align:center;padding-right:inherit">
            <a class="navbar-brand brand-image" href={{question.videoLink}} target="_blank">
              <img src="https://i.ibb.co/S6F9B4J/Daco-17710.png" alt="" width="50" height="50">
            </a>
          </td>
          <td style="text-align:center;padding-right:inherit;align-content:center">
            <a class="navbar-brand brand-image" href={{question.quesLink}} target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/GeeksforGeeks.svg" alt="" width="50" height="50">
            </a>
          </td>

          <td *ngIf="userLayout" id="status_checkbox" >
            <input *ngIf="progressArray[i]" type="checkbox" style="width:25px;height:25px;text-align:center;vertical-align:middle" (click)="updateProgress(question.quesId,$event.target.checked)" checked />
            <input *ngIf="!progressArray[i]" type="checkbox" style="width:25px;height:25px;text-align:center;vertical-align:middle" (click)="updateProgress(question.quesId,$event.target.checked)" />
          </td>


        </tr>
      </table>
    </div>
  </div>
</div>
